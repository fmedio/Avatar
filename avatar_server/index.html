<!DOCTYPE html PUBLIC "-//w3c//dtd html 4.01//en" "http://www.w3.org/tr/html4/strict.dtd">
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.13.custom.css" rel="Stylesheet">

    <title>Avatar Control Center</title>

  </head>
   <body>
    
<script type="text/javascript" src="js/socket.io.js"></script>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>


    
    
<script> 
			var socket = new io.Socket("localhost", {port: 80}); 
			socket.connect();
			socket.on('connect', function(){ 
				console.log("Client: Client connected to server");
				}); 
			socket.on('message', function(data){
				console.log("Client: Received message from server", data);
				}); 
			socket.on('disconnect', function(){ 
				console.log("Client: Client disconnected from server");
				}); 
			
			function sendMessageToServer(message) {
				socket.send(message);
			}
		</script>
<script>
			sendMessageToServer(3);</script><br>

   	<script>
	
	$(function() {
		$( "button", ".demo" ).button();
		$( "a", ".demo" ).click(function() { sendMessageToServer(3)});
	});
	</script>

<div class="demo">
	<button>A button element</button>
	<input type="text" name="date" id="date" />
</div>

  

	</body>
</html>
