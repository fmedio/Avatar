<!DOCTYPE html PUBLIC "-//w3c//dtd html 4.01//en" "http://www.w3.org/tr/html4/strict.dtd">
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.13.custom.css" rel="Stylesheet">

    <title>Avatar Control Center</title>

  </head>
   <body>
    
<script type="text/javascript" src="js/socket.io.js"></script>
    
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    
<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
    
<script> 
			var socket = new io.Socket("localhost", {port: 80}); 
			socket.connect();
			socket.on('connect', function(){ 
				console.log("Client: Client connected to server");
				}); 
			socket.on('message', function(data){
				console.log("Client: Received message from server", data);
				}); 
			socket.on('disconnect', function(){ 
				console.log("Client: Client disconnected from server");
				}); 
			
			function sendMessageToServer(message) {
				socket.send(message);
			}
		</script>
    
<script>
			sendMessageToServer(3);</script><br>

    <style>

<style>
    #toolbar {
		padding: 10px 4px;
	}
	</style>
    
<script>
	$(function() {
		$( "#beginning" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-start"
			}
		});
		$( "#rewind" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-prev"
			}
		});
		$( "#play" ).button({
			text: false,
			icons: {
				primary: "ui-icon-play"
			}
		})
		.click(function() {
			var options;
			if ( $( this ).text() === "play" ) {
				options = {
					label: "pause",
					icons: {
						primary: "ui-icon-pause"
					}
				};
			} else {
				options = {
					label: "play",
					icons: {
						primary: "ui-icon-play"
					}
				};
			}
			$( this ).button( "option", options );
		});
		$( "#stop" ).button({
			text: false,
			icons: {
				primary: "ui-icon-stop"
			}
		})
		.click(function() {
			$( "#play" ).button( "option", {
				label: "play",
				icons: {
					primary: "ui-icon-play"
				}
			});
		});
		$( "#forward" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-next"
			}
		});
		$( "#end" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-end"
			}
		});
		$( "#shuffle" ).button();
		$( "#repeat" ).buttonset();
	});
	</script>
    
<div class="demo"> <span id="toolbar" class="ui-widget-header
        ui-corner-all"> 
        <button id="rewind">rewind</button> <button id="play">play</button>
        <button id="stop">stop</button> <button id="forward">fast
          forward</button> </span>
    </div>

    
  

</body></html>
